<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
<!-- Try to find colors from atom material (this UI & Syntax color scheme) -->
    <style media="screen">
      body {
        font-family: serif;
        background-color: white;
      }
      h1 {
        color: black;
        text-align: center;
      }
      #navigation {
        position:fixed;
        background-color:darkgrey;
      }
      a {
        text-decoration:none;
      }
      .outline {
        width: 500px;
        margin: auto;
        padding:15px;
      }
    </style>
  </head>
  <body>
    <h1>Jordan Figueroa</h1>
    <br>
    <p id="navigation">
      <a href="#education">Education</a>|<a href="#experience">Work Experience</a>|
    </p>
    <div class="outline">
      <h3 id="education">Education</h3>
      <ul>
        <li><em>Saint Louis University</em></li>
      </ul>
      <h3 id="experience">Work Experience</h3>
      <ul>
        <li><em>Federal Reserve Bank of St. Louis</em></li>
      </ul>
    </div>
  </body>
</html>
